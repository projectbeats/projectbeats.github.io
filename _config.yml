---
# Dependencies
redcarpet:
  extensions: []

highlighter:  rouge

# Project Meta
title:        "Project Beats"
tagline:      "Drumming | Breakdown | Transcriptions"
description:  |-
  Sharing my music and teaching drums through songs.
language:     "en"

# Project Owner Meta
organisation:
  name:       "Project Beats"

# Project Repository
repository:   projectbeats/projectbeats.github.io.git

# Project URL and Development URL
url:          https://www.projectbeats.tv
baseurl:      "/"

# Project Author
author:
  name:       ProjectBeats
  email:      info@projectbeats.tv
  avatar:     https://yt3.ggpht.com/-4JRCI05M90Y/AAAAAAAAAAI/AAAAAAAAAAA/XuoQYUTS9lY/s288-mo-c-c0xffffffff-rj-k-no/photo.jpg

image:        https://yt3.ggpht.com/-4JRCI05M90Y/AAAAAAAAAAI/AAAAAAAAAAA/XuoQYUTS9lY/s288-mo-c-c0xffffffff-rj-k-no/photo.jpg

# Project Licensing
license:
  name:       All rights reserved.
  link:       "#"

# Sass Plugin Directory
sass:
  sass_dir:   _scss
  style:      compressed

# Project Source and Destination
source:       .
destination:  ___gh_pages
safe: false
show_dir_listing: false
paginate: 3

# Build Excludes these files and folders
exclude:
  - .bundle
  - .editorconfig
  - .git
  - .gitignore
  - .ruby-version
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules

  # Permalink format for Pages and Posts
permalink: pretty

# Project Dependency: Jekyll Plugins
plugins:
  - jekyll-sitemap
  - jekyll-paginate

