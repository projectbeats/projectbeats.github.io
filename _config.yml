# Project Collections and Designated URL map
collections:
  news:
    output: true
    permalink: /news/:path/

## Default Settings for Pages
## --------------------------
defaults:
  ## Page Types: Default Language
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      layout: page
      image: ""
      title: ""
      description: ""
      headline: ""
      leadtext: ""
      collection: ""
      alternate: []

## Development HOST
dev:
  url: "https://jekyll.test"

## Minification Config
compress_html:
  clippings: []
  comments: ["<!-- ", " -->"]
  endings: []

  blanklines: true
  profile: false
  startings: [body]
