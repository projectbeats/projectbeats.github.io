---
layout: default
---

<div id="app" class="d-flex flex-column justify-content-center align-items-between text-light"
  style="background-image: url('https://source.unsplash.com/MjIMc6uhwrE/1920x1080');">
  {% comment %}
  <header>
    <div class="container">
      <div class="row align-items-start justify-content-between my-4">
        <div class="col-12 col-lg-6 text-center text-md-left">
          <a class="text-secondary" title="{{ site.title }}" href="{{ site.url }}">
            <span class="d-block d-md-inline-block">{{ site.title }}</span>
            <!-- <small class="d-block d-md-inline-block ml-2">{{ site.tagline }}</small> -->
          </a>
        </div>

        <div class="col-12 col-lg-6 text-center text-md-right">
          <small class="text-secondary">
            <i class="fas fa-envelope"></i> &nbsp; <span>{{ site.data.settings.email }}</span>
          </small>
        </div>
      </div>
    </div>
  </header>
  {% endcomment %}

  <div class="flex-grow-1" role="main">
    {{ content }}
  </div><!-- end of [role="main"] -->

  <footer>
    <div class="container text-center pb-3">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6">
          <small>Copyright {{ site.time | date: '%Y' }} &copy; {{ site.title }}. All rights reserved.</small>
        </div>
      </div>
    </div>
  </footer>
</div>
